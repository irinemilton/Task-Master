<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopSphere - Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div th:if="${param.error}"><p style="color:red; text-align:center;">Invalid username or password.</p></div>
        <div th:if="${param.success}"><p style="color:green; text-align:center;">Registration successful! Please log in.</p></div>
        
        <form th:action="@{/login}" method="post">
            <h1 style="text-align:center;">Login</h1>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <button type="submit">Log In</button>
            <p style="text-align:center; margin-top:20px;">
                <a th:href="@{/register}">Don't have an account? Register here.</a>
            </p>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
